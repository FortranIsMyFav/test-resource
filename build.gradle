plugins {
    id 'application'
}

group 'com.scmtf'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application{
    mainClass = 'com.scmtf.Main'
}

startScripts {
    classpath += files('src/dist/lib/conf')
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    //runtimeOnly files('src/dist/lib')
    //runtimeClasspath(files('src/dist/lib'))
}

test {
    useJUnitPlatform()
}